<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
#a{
  margin-left: 130px;    
}
/* Add a media query for smaller screens */
@media (max-width: 767px) {
    #a {
        margin-left: 0; /* Adjust margin for smaller screens */
    }
}

/* Add a media query for extra small screens (e.g., mobile devices) */
@media (max-width: 576px) {
    #a {
        margin-left: 0; /* Adjust margin for even smaller screens */
    }
}

</style>

<body>
    <section class="vh-100" style="background-color: #f5f6f7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-md-10 col-lg-8 col-xl-6">

                    <div class="card bg-dark text-white" style="border-radius: -200px;">
                        <div class="bg-image" style="border-radius: 35px;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
                                class="card-img" alt="weather" />
                            <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                        </div>
                        <div id="a" class="card-img-overlay text-dark p-5">
                            <nav class="navbar">
                                <div class="container-fluid">
                                  <form class="d-flex" role="search">
                                    <input id="cname" class="form-control me-2 mb-2" type="search" placeholder="Search" aria-label="Search">
                                    <button onclick="Search()" class="btn btn-outline-success" type="button">Search</button>
                                  </form>
                                </div>
                              </nav>
                           <div id="result" class="mt-3">

                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script>

function Search(){
		Place=cname.value
		fetch(`https://api.openweathermap.org/data/2.5/weather?q=${Place}&appid=b41ec3be35c7dac8aabbc21ba253137a`).then(data=>data.json())
		.then(outdata=>DisplayData(outdata))



		function DisplayData(data){
			Name=data.name
			temperature=data.main.temp
			windspeed=data.wind.speed
			// icon=data.weather[0].icon
			humidity=data.main.humidity

			result.innerHTML=` <div> <h4 class="mb-2">${Name}</h4>
                            <p id="a1" class="display-2 my-5 fs-5 mb-2">Temperature : ${temperature}°F</p>
                            <p class="display-2 my-5 fs-5 mb-3">Wind Speed : ${windspeed}°C</p>
                            <p class="display-2 my-5 fs-5 mb-4">Humidity : ${humidity}°C</p>
                            </div>`
						
		}
	}
	
</script>


</html>
